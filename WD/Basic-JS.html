<html>
    <head>
        <title>Basic Webpage Using JavaScript</title>
    </head>
    <style>
        #container{
            border-radius: 30px;
            border:dotted;
            margin-top:15%;
            width:fit-content;
            padding:25px;
            background-color: #66bb6a;;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <body>
        <div id="container" ><center>
            <button onclick='document.getElementById("Para").style.visibility="visible"'>Show Paragraph</button>
            <p id="Para" style="visibility: hidden;">This Paragraph was initially hidden</p>
        </center>
        </div>
    </body>
</html>
